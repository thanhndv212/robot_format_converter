metadata:
  name: example_robot
  version: "1.0"
  author: Robot Format Converter
  description: Example robot schema for demonstration
  source_format: schema

links:
  - name: base_link
    mass: 5.0
    center_of_mass: [0.0, 0.0, 0.1]
    inertia:
      ixx: 0.1
      iyy: 0.1
      izz: 0.05
      ixy: 0.0
      ixz: 0.0
      iyz: 0.0

  - name: link1
    mass: 1.0
    center_of_mass: [0.0, 0.0, 0.1]
    inertia:
      ixx: 0.01
      iyy: 0.01
      izz: 0.005
      ixy: 0.0
      ixz: 0.0
      iyz: 0.0

  - name: link2
    mass: 0.5
    center_of_mass: [0.1, 0.0, 0.0]
    inertia:
      ixx: 0.001
      iyy: 0.001
      izz: 0.001
      ixy: 0.0
      ixz: 0.0
      iyz: 0.0

joints:
  - name: joint1
    type: revolute
    parent_link: base_link
    child_link: link1
    pose:
      position: [0.0, 0.0, 0.2]
      orientation: [0.0, 0.0, 0.0, 1.0]
    axis: [0.0, 0.0, 1.0]
    limits:
      lower: -3.14159
      upper: 3.14159
      effort: 100.0
      velocity: 2.0

  - name: joint2
    type: revolute
    parent_link: link1
    child_link: link2
    pose:
      position: [0.0, 0.0, 0.2]
      orientation: [0.0, 0.0, 0.0, 1.0]
    axis: [1.0, 0.0, 0.0]
    limits:
      lower: -1.57
      upper: 1.57
      effort: 50.0
      velocity: 1.5

actuators: []
sensors: []
contacts: []
